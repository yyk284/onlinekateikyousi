version: '3'
services:
  web:
      #インストールするイメージ名
    image: nginx:1.15.6
    ports:
        # ポートフォワーディング。
        #ホスト側（自分が使っているパソコン）のポート:コンテナ側のポート
        #ホスト側の8000にアクセスしたらコンテナの80番ポートに転送してくれるので、「localhost:8000」でアクセス可能
      - "8000:80"
      # ホスト側（自分が使っているパソコン）にあるディレクトリやファイルをコンテナでも使えるようにする。
      #こうすることで、ホスト側での変更がコンテナへも反映される。（dockerコンテナに入って直接編集する訳ではない）
    volumes:
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
      - ./onlinekatekyo:/var/www/html/
  app:
    build: ./docker/php
    volumes:
      - ./onlinekatekyo:/var/www/html/
  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
volumes:
  mysql-data: